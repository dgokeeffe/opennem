    "tox<5.0.0,>=4.2.6",
    "types-requests<3.0.0,>=2.25.2",
    "betamax<1.0.0,>=0.9.0",
    "coverage<8.0.0,>=7.1.0",
    "pytest-cov<6.0.0,>=5.0.0",
    "types-cachetools<6.0.0,>=5.0.0",
    "freezegun<2.0.0,>=1.2.2",
    "pyright<2.0.0,>=1.1.299",
    "ruff<1.0.0,>=0.6.5",
    "pytest-asyncio<1.0.0,>=0.24.0",
    "hatch<2.0.0,>=1.7.0",
    "types-redis<5.0.0.0,>=4.6.0.11",
